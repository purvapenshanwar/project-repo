<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        aside {
            background-color: #c0f0ff;
            border-radius: 10px;
            padding: 15px;
        }

        aside .pages {
            text-align: center;
            margin-bottom: 20px;
        }

        aside img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .page-navigator a {
            text-decoration: none;
            color: black;
            margin: 0 5px;
            font-weight: bold;
        }

        .page-navigator a:hover {
            color: darkblue;
        }
    </style>
</head>

<body>
    <aside>
        <div class="pages">
            <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" alt="page1" />
            <h5><a href="p1" onclick="showPage('p1')">Page 1</a></h5>
        </div>

        <div class="pages">
            <img src="https://thewowstyle.com/wp-content/uploads/2015/01/nature-images-6.jpg" alt="page2" />
            <h5><a href="p2" onclick="showPage('p2')">Page 2</a></h5>
        </div>

        <div class="pages">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/08/Best-Nature-Full-HD-Images-For-Desktop.jpg"
                alt="page3" />
            <h5><a href="p3" onclick="showPage('p3')">Page 3</a></h5>
        </div>

        <div class="pages">
            <img src="https://wallpapercave.com/wp/wp4002950.jpg" alt="page4" />
            <h5><a href="p4" onclick="showPage('p4')">Page 4</a></h5>
        </div>

        <div class="pages">
            <img src="https://wallpaperaccess.com/full/462773.jpg" alt="page5" />
            <h5><a href="p5" onclick="showPage('p5')">Page 5</a></h5>
        </div>
    </aside>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SPA Navigation Script -->
    <script>
        function showPage(pageId) {
            document.querySelectorAll(".page-content").forEach((p) => p.classList.remove("active"));
            document.getElementById(pageId).classList.add("active");
        }

        function navigatePage() {
            const value = document.getElementById("pageDropdown").value;
            showPage(value);
        }
    </script>
</body>

</html>
